<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<>
    欢迎光临,<br/>
    今天是{{ var }}!<br/>
    今天值班的有：<br/>
    {% for data in list %}  <!--用大括号和%来控制结构，还有if-->
<li>    {{data}} </li>
    {% endfor %}
任务：<br/>        <!--表格的打印与迭代-->
    <table border="1">
        {% for key, value in task.items() %}  <!--使用items方法后 字典转化成 [(key,value),(key,value),(,)]-->
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        {% endfor %}
    </table>





</body>
</html>
